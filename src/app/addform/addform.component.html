<form class="form-inline"  (ngSubmit)="add(form.value)" #form="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" type="text" id="title" name="title" ngModel>
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input class="form-control" type="text" id="amount" name="amount" ngModel>
  </div>
  <button class="btn btn-primary" type="submit">Envoyer</button>
</form>
