<div>
  <input class="form-control input-lg" type="text" name="search" id="search" placeholder="Search..."
  [(ngModel)]="search">
</div>

<table class="table table-condensed table-striped table-hover table-perso">
  <thead>
    <tr>
      <th>Title</th><th>Amount</th><th>Date</th><th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of account | filter : 'title' : search" >
      <td [textContent]="item.title | uppercase" #composant></td>
      <td [textContent]="item.amount"></td>
      <td [textContent]="item.date | date :'dd/MM/yy'"></td>
    </tr>
  </tbody>
</table>
